<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<header class="bg-primary p-2 text-white bg-opacity-75; rounded"> <h1>Weather API</h1> </header>
<body>
    <div class="jumbotron">
        
        <div class="containter-sm">
            <div class="row">
                <form id="form-submit">
                    <div class="form-group">
                        <label><h4>Search For a City:</h4></label>
                        <input type="text" class="form-control" id="city" placeholder="Hell">
                        <button type="submit" class="btn btn-primary mt-3">search</button>
                    </div>
                </form>
                <div id="current-city" class="bg-primary col-6">
                    <h2 id="city-name"></h2>
                    <p id="city-weather"></p>
                    <p id="city-temp"></p>
                    <p id="wind-speed"></p>
                    <p id="humidity"></p>
            </div>
            </div>
        </div>    
    </div>

    <!-- Five DAy Forecast -->
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src ="assets/js/script.js"></script>
</body>
</html>
